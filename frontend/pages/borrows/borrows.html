<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Borrow Book - Library</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">Library</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../books/books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="borrows.html"
                            >Borrow a Book</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        id="borrowedBooksLink"
                        style="display: none"
                    >
                        <a
                            class="nav-link"
                            href="../borrowed_books/borrowed_books.html"
                            >Borrowed Books</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        id="customersLink"
                        style="display: none"
                    >
                        <a class="nav-link" href="../customers/customers.html"
                            >Customers</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="authLinks">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/signin.html"
                            >Sign In</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/register.html"
                            >Register</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Borrow a Book</h2>
            <div id="message" class="mt-3"></div>
            <form id="borrowBookForm">
                <div class="form-group">
                    <label for="bookSelect">Book</label>
                    <select
                        class="form-control"
                        id="bookSelect"
                        name="book_id"
                        required
                    ></select>
                </div>
                <div class="form-group">
                    <label for="borrowLength">Borrow Length</label>
                    <select
                        class="form-control"
                        id="borrowLength"
                        name="borrow_length"
                        required
                    >
                        <option disabled>--Borrow Length--</option>
                        <option value="1">10 days</option>
                        <option value="2">5 days</option>
                        <option value="3">2 days</option>
                    </select>
                </div>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="borrowBookButton"
                >
                    Borrow Book
                </button>
            </form>
        </div>

        <!-- Confirmation Modal -->
        <div
            class="modal fade"
            id="confirmBorrowModal"
            tabindex="-1"
            aria-labelledby="confirmBorrowModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmBorrowModalLabel">
                            Confirm Borrow
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Are you sure you want to borrow
                            <strong id="confirmBookName"></strong> for
                            <strong id="confirmBorrowLength"></strong>?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirmBorrowButton"
                        >
                            Borrow
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div
            class="modal fade"
            id="successModal"
            tabindex="-1"
            aria-labelledby="successModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">
                            Thank You for Borrowing
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            You have borrowed
                            <strong id="successBookName"></strong> by
                            <strong id="successBookAuthor"></strong>.
                        </p>
                        <p>
                            Borrow Date:
                            <strong id="successBorrowDate"></strong>
                        </p>
                        <p>
                            Return Date:
                            <strong id="successReturnDate"></strong>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../../js/navbar.js"></script>
        <script src="../../js/borrow.js"></script>
    </body>
</html>
