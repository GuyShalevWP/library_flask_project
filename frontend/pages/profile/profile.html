<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile - Library</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../js/navbar.js" defer></script>
        <script src="../../js/profile.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">Library</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../books/books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../borrows/borrows.html"
                            >Borrow a Book</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        id="borrowedBooksLink"
                        style="display: none"
                    >
                        <a
                            class="nav-link"
                            href="../borrowed_books/borrowed_books.html"
                            >Borrowed Books</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        id="customersLink"
                        style="display: none"
                    >
                        <a class="nav-link" href="../customers/customers.html"
                            >Customers</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="authLinks">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/signin.html"
                            >Sign In</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/register.html"
                            >Register</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Profile</h2>
            <div id="message" class="mt-3"></div>
            <div id="profileDetails" class="mt-3"></div>
            <div id="borrowedBooks" class="mt-3"></div>
        </div>

        <!-- Confirmation Modal -->
        <div
            class="modal fade"
            id="confirmReturnModal"
            tabindex="-1"
            aria-labelledby="confirmReturnModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmReturnModalLabel">
                            Confirm Return
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to return this book?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirmReturnButton"
                        >
                            Return Book
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
