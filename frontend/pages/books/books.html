<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books - Library</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../js/navbar.js" defer></script>
        <script src="../../js/books.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">Library</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >Books <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Borrow a Book</a>
                    </li>
                    <li
                        class="nav-item"
                        id="customersLink"
                        style="display: none"
                    >
                        <a class="nav-link" href="../customers/customers.html"
                            >Customers</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="authLinks">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/signin.html"
                            >Sign In</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/register.html"
                            >Register</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Books</h2>

            <div id="addBook" style="display: none">
                <h3 class="mt-5">Add a New Book</h3>
                <form id="addBookForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required
                            placeholder="Book Name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="author"
                            name="author"
                            required
                            placeholder="Author"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="release_date"
                            name="release_date"
                            required
                            placeholder="Release Date"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="file"
                            class="form-control"
                            id="img"
                            name="img"
                            required
                            accept="image/png, image/gif, image/jpeg"
                            placeholder="Image"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add Book
                    </button>
                </form>
            </div>

            <div id="message" class="mt-3"></div>
            <div id="booksList" class="mt-3"></div>

            <!-- Update Book Modal -->
            <div
                class="modal fade"
                id="updateBookModal"
                tabindex="-1"
                aria-labelledby="updateBookModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateBookModalLabel">
                                Update Book
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form
                                id="updateBookForm"
                                enctype="multipart/form-data"
                            >
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="updateName"
                                        name="name"
                                        required
                                        placeholder="Book Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="updateAuthor"
                                        name="author"
                                        required
                                        placeholder="Author"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="updateReleaseDate"
                                        name="release_date"
                                        required
                                        placeholder="Release Date"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="file"
                                        class="form-control"
                                        accept="image/png, image/gif, image/jpeg"
                                        id="updateImg"
                                        name="img"
                                        placeholder="Image"
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Update Book
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete or Restore Book Modal -->
            <div
                class="modal fade"
                id="deleteBookModal"
                tabindex="-1"
                aria-labelledby="deleteBookModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteBookModalLabel">
                                Delete Book
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this book?
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Cancel
                            </button>
                            <button
                                type="button"
                                class="btn btn-danger"
                                id="confirmDeleteButton"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
