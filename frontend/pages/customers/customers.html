<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customers - Library</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">Library</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../books/books.html">Books</a>
                    </li>

                    <li
                        class="nav-item"
                        id="borrowedBooksLink"
                        style="display: none"
                    >
                        <a
                            class="nav-link"
                            href="../borrowed_books/borrowed_books.html"
                            >Borrowed Books</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        id="customersLink"
                        style="display: none"
                    >
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="authLinks">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/signin.html"
                            >Sign In</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../signin_register/register.html"
                            >Register</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Customers</h2>
            <div id="message" class="mt-3"></div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select class="form-control" id="searchCriteria">
                        <option value="all">All</option>
                        <option value="id">ID</option>
                        <option value="first_name">First Name</option>
                        <option value="last_name">Last Name</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search customers"
                />
            </div>
            <div class="form-row mb-3">
                <div class="col">
                    <select class="form-control" id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control" id="activeFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div id="customersTable" class="mt-3"></div>
        </div>

        <!-- Edit User Modal -->
        <div
            class="modal fade"
            id="editUserModal"
            tabindex="-1"
            aria-labelledby="editUserModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">
                            Edit User
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <input type="hidden" id="editUserId" name="id" />
                            <div class="form-group">
                                <label for="editFirstName">First Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editFirstName"
                                    name="first_name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="editLastName">Last Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editLastName"
                                    name="last_name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="editPhone">Phone</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="editPhone"
                                    name="phone"
                                    required
                                />
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    Update User
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="toggleActiveButton"
                                    onclick="toggleUserActive()"
                                >
                                    Deactivate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../../js/navbar.js"></script>
        <script src="../../js/customers.js"></script>
    </body>
</html>
